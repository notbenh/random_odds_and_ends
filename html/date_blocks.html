   <script type='text/javascript'>

      /* zero pad single digit strings */
      function Z (n) { n = (n<10) ? '0'+n : ''+n; return n.split('') };

      function Go(type,vals) {
         for (var i in vals) {
            var me = '#' + type + i;
            //$('#' + type + i).css('margin-top', -Math.round(vals[i] * $('#' + type + i +' p').height()) + 'px');
            //$(me).css('margin-top', -(vals[i] * $(me +' p').height()) + 'px');
            $(me).animate({'margin-top': -(vals[i] * $(me +' p').height()) + 'px'}, 200);
         }
      }

      function NOW () {
         var D = new Date();
         Go('hour',   Z(D.getHours())   );
         Go('minute', Z(D.getMinutes()) );
         Go('second', Z(D.getSeconds()) );
      };
      
      $(document).ready(function() {
         //window.setInterval(NOW,300);
         $('#center').position({my: 'center center', at: 'center center', of: $(document)}
      });
   </script>
