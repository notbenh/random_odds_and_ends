<html>
<head>
   <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js' type='text/javascript'></script>
   <style>
      div { 
         border:1px solid #000;
         position: absolute;
      }
      body {
         height : 1000px;
      }
   </style>
   <script type='text/javascript'>
      $(document).ready(function() {
         //var pageWidth = $(document).width();
         var pageHeight = $(document).height();

         //var viewportWidth = $(window).width();
         var viewportHeight = window.innerHeight ? window.innerHeight : $(window).height();

         $('div#view_port_center').css('top',( viewportHeight/2 ) - ( $('div#view_port_center').height() /2) );
         $('div#page_center').css('top',( pageHeight/2 ) - ( $('div#page_center').height() /2) );
         
      });
   </script>
</head>
<body>
   <div id='view_port_center'>view port center</div>
   <div id='page_center'>page center</div>
</body>
</html>
